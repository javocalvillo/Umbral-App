<div class="card mt-2 tar cuadroGeneral">
        <p class="card-header ColorBarra header">
            <i class="fas fa-list" style="color: aliceblue;"></i>
            <span class="text-light ml-2">
                <b class="font">Datos tipo de vivienda</b>
            </span>
        </p>
    
        <div class="card-body "> 

    
            <div class="card tar mt-2" style="border:none;">
                <form>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <b class="font">Nombre (*): </b>
                                <input type="text" class="form-control" id="Nombre" placeholder="" style="width: 48%;">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
    
                            <div class="form-group">
                                <b class="font">N° de viviendas (*):</b>
                                <input type="number" class="form-control" id="viviendas" placeholder="">
                            </div>
                            <div class="form-group">
                                <b class="font">Viviendas disponibles etapa: </b>
                                <input type="number" class="form-control" id="viviendasEtapa" placeholder="">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <b class="font">Viviendas totales proyecto: </b>
                                <input type="number" class="form-control" id="totalProyecto" placeholder="">
                            </div>
                            <div class="form-group">
                                <b class="font">Código: </b>
                                <input type="number" class="form-control" id="codigo" placeholder="">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
