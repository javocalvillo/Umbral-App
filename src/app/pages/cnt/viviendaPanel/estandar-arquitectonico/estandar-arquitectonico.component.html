<div class="card mt-4 tar cuadroGeneral">

  <p class="card-header ColorBarra header">
    <i class="fas fa-list" style="color: aliceblue;"></i>
    <span class="text-light ml-2">
      <b class="font">Estándar arquitectónico</b>
    </span>
  </p>

  <div class="card-body">
    <div class="card" style="border:none;">
      <div class="card-body">

        <div class="tar" style="border:none;">
          <form>
            <div class="row">
              <div class="col-md-4">

                <div class="form-group">
                  <b class="font">Tipo de vivienda (*):</b>
                  <input type="text" class="form-control" id="tipoVivienda" placeholder="">
                </div>
                <div class="form-group">
                  <b class="font">M2 iniciales (*): </b>
                  <input type="number" class="form-control" id="mIniciales" placeholder="">
                </div>
              </div>

              <div class="col-md-4">
                <div class="form-group">
                  <b class="font">M2 ampliación:</b>
                  <input type="number" class="form-control" id="ampliacion" placeholder="">
                </div>
                <div class="form-group">
                  <b class="font">M2 lote:</b>
                  <input type="number" class="form-control" id="lote" placeholder="">
                </div>
              </div>

              <div class="col-md-4">
                <div class="form-group">
                  <b class="font">Pisos (*):</b>
                  <input type="number" class="form-control" id="pisos" placeholder="">
                </div>
                <div class="form-group">
                  <b class="font">Dormitorios (*):</b>
                  <input type="number" class="form-control" id="dormitorios" placeholder="">
                </div>
              </div>
            </div>

            <div class="form-group mt-4">
              <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="Proyecto">
                <label class="custom-control-label" for="Proyecto">SEREMI autoriza dos pisos.</label>
              </div>
            </div>
          </form>
        </div>
        
      </div>
    </div>
  </div>

</div>
