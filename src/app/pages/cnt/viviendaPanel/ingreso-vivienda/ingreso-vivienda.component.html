<div class="card mt-4 tar cuadroGeneral">
    <p class="card-header ColorBarra header">
        <i class="fas fa-list" style="color: aliceblue;"></i>
        <span class="text-light ml-2">
            <b class="font">Datos tipo de vivienda</b>
        </span>
    </p>

    <div class="card-body ">
            <div class="alert alert-info" role="alert">
                    <label class="font">- Para el presente formulario, los datos abligatorios que no hayan sido ingresados serán
            resaltados con un asterisco (*) a la derecha del campo.</label>
        <br>
        <label class="font">- En algunos casos puede aparecer un doble asterisco (**) o triple asterisco (***) lo que
            indica que se ha ingresado información en un formato incorrecto o fuera del rango permitido.</label>
        <br>
        <label class="font">- Para poder apreciar el detalle del formato, se debe posicionar el mouse sobre el (**) o
            el (***) donde aparecera un mesaje indicando el detalle del error.</label>
        <br>
        <label class="font">- El subsidio de Altura, no es compatible con el Subsidio Grupo Familia, por lo tanto
            deberá
            indicar sólo uno de los dos en caso de cumplir las condiciones para su aplicación.</label>
            </div>

        <div class="card tar mt-4" style="border:none;">
            <form>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <b class="font">Nombre (*): </b>
                            <input type="text" class="form-control" id="Nombre" placeholder="" style="width: 48%;">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">

                        <div class="form-group">
                            <b class="font">N° de viviendas (*):</b>
                            <input type="number" class="form-control" id="viviendas" placeholder="">
                        </div>
                        <div class="form-group">
                            <b class="font">Viviendas disponibles etapa: </b>
                            <input type="number" class="form-control" id="viviendasEtapa" placeholder="">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <b class="font">Viviendas totales proyecto: </b>
                            <input type="number" class="form-control" id="totalProyecto" placeholder="">
                        </div>
                        <div class="form-group">
                            <b class="font">Código: </b>
                            <input type="number" class="form-control" id="codigo" placeholder="">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
